<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kanten Colors</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/css/colorpicker.css') }}">
</head>
<body>
    <h2>Kanten Colors</h2>
    <span class='body'>Please input colors of your feeling or Kanten.</span>
    {% for message in get_flashed_messages() %}
        <div style="color: #ff0000">{{ message }}</div>
    {% endfor %}
    <form id='myform' action='/tweet' method='POST'>
        <input type='submit' value='tweet' />
    <div id="colortable" ></div>
    </form>

    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/main.js') }}"></script>
</body>
</html>
